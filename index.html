<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estimation of LAI - Yield Prediction</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center min-h-screen">
    <div class="bg-white p-6 rounded-lg shadow-md w-full max-w-3xl">
        <h1 class="text-2xl font-bold text-center mb-4">Estimation of LAI with a Comparative Analysis for Yield Prediction in Rice and Maize</h1>

        <!-- Dropzone for image upload -->
        <div 
            id="dropzone" 
            class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center hover:bg-gray-50 cursor-pointer">
            <p class="text-gray-500">Drag & drop an image here or click to upload</p>
            <input 
                type="file" 
                id="fileInput" 
                accept="image/*" 
                class="hidden">
        </div>

        <!-- Display Uploaded Image -->
        <div id="uploadedImageContainer" class="mt-6 hidden">
            <h3 class="text-lg font-semibold mb-2">Uploaded Image</h3>
            <img id="uploadedImage" class="w-full max-h-60 object-contain border rounded-lg" alt="Uploaded Preview">
        </div>

        <!-- Graph and Matrix Containers -->
        <div id="resultsContainer" class="grid grid-cols-1 md:grid-cols-2 gap-4 mt-6 hidden">
            <!-- Graph Display Box -->
            <div class="bg-gray-50 p-4 rounded-lg shadow-md">
                <h3 class="text-lg font-semibold mb-2">Yield Prediction Graph</h3>
                <canvas id="resultChart"></canvas>
            </div>

            <!-- Matrix Display Box -->
            <div class="bg-gray-50 p-4 rounded-lg shadow-md">
                <h3 class="text-lg font-semibold mb-2">Comparative Analysis Matrix</h3>
                <table class="table-auto w-full border-collapse border border-gray-300">
                    <thead>
                        <tr class="bg-gray-100">
                            <th class="border border-gray-300 px-4 py-2">Metric</th>
                            <th class="border border-gray-300 px-4 py-2">Rice</th>
                            <th class="border border-gray-300 px-4 py-2">Maize</th>
                        </tr>
                    </thead>
                    <tbody id="metricsTable" class="text-center">
                        <!-- Metrics will be populated dynamically -->
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Error Message -->
        <p id="errorMessage" class="text-red-500 text-center mt-4 hidden">Please upload a valid image file.</p>
    </div>

    <script>
        const dropzone = document.getElementById('dropzone');
        const fileInput = document.getElementById('fileInput');
        const uploadedImageContainer = document.getElementById('uploadedImageContainer');
        const uploadedImage = document.getElementById('uploadedImage');
        const resultsContainer = document.getElementById('resultsContainer');
        const errorMessage = document.getElementById('errorMessage');
        const metricsTable = document.getElementById('metricsTable');
        const resultChartCtx = document.getElementById('resultChart').getContext('2d');

        let resultChart;

        // Simulate an API call to the ML model
        const analyzeImage = async (file) => {
            // Simulated response for demo purposes
            return new Promise((resolve) => {
                setTimeout(() => {
                    resolve({
                        metrics: [
                            { metric: 'Leaf Area Index (LAI)', rice: '4.5', maize: '3.8' },
                            { metric: 'Predicted Yield (kg/ha)', rice: '6000', maize: '5400' }
                        ],
                        graphData: {
                            labels: ['January', 'February', 'March', 'April', 'May'],
                            rice: [1000, 2000, 3000, 4000, 5000],
                            maize: [900, 1800, 2700, 3600, 4500]
                        }
                    });
                }, 2000);
            });
        };

        dropzone.addEventListener('click', () => fileInput.click());

        dropzone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropzone.classList.add('bg-gray-50');
        });

        dropzone.addEventListener('dragleave', () => {
            dropzone.classList.remove('bg-gray-50');
        });

        dropzone.addEventListener('drop', async (e) => {
            e.preventDefault();
            dropzone.classList.remove('bg-gray-50');

            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                displayUploadedImage(file);
                errorMessage.classList.add('hidden');
                const results = await analyzeImage(file);
                displayResults(results);
            } else {
                showError('Please upload a valid image file.');
            }
        });

        fileInput.addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                displayUploadedImage(file);
                errorMessage.classList.add('hidden');
                const results = await analyzeImage(file);
                displayResults(results);
            } else {
                showError('Please upload a valid image file.');
            }
        });

        const displayUploadedImage = (file) => {
            const reader = new FileReader();
            reader.onload = (e) => {
                uploadedImage.src = e.target.result;
                uploadedImageContainer.classList.remove('hidden');
            };
            reader.readAsDataURL(file);
        };

        const displayResults = ({ metrics, graphData }) => {
            resultsContainer.classList.remove('hidden');

            // Populate Metrics Table
            metricsTable.innerHTML = metrics.map(row => `
                <tr>
                    <td class="border border-gray-300 px-4 py-2">${row.metric}</td>
                    <td class="border border-gray-300 px-4 py-2">${row.rice}</td>
                    <td class="border border-gray-300 px-4 py-2">${row.maize}</td>
                </tr>
            `).join('');

            // Render Graph
            if (resultChart) resultChart.destroy();
            resultChart = new Chart(resultChartCtx, {
                type: 'line',
                data: {
                    labels: graphData.labels,
                    datasets: [
                        {
                            label: 'Rice Yield',
                            data: graphData.rice,
                            borderColor: 'rgba(75, 192, 192, 1)',
                            backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        },
                        {
                            label: 'Maize Yield',
                            data: graphData.maize,
                            borderColor: 'rgba(255, 159, 64, 1)',
                            backgroundColor: 'rgba(255, 159, 64, 0.2)',
                        }
                    ]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                    },
                }
            });
        };

        const showError = (message) => {
            errorMessage.textContent = message;
            errorMessage.classList.remove('hidden');
        };
    </script>
</body>
</html>
